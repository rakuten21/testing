<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emascoe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo_emascoe.svg" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg"
      aria-label="Thirteenth navbar example"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsEmascoe"
          aria-controls="navbarsEmascoe"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsEmascoe">
          <a class="navbar-brand col-lg-3 me-0" href="#">
            <img
              src="/assets/imgs/logo_emascoe.svg"
              alt="Logo"
              width="60"
              height="54"
              class="d-inline-block align-text-top"
            />
            <span class="store-name">Emascoe</span>
          </a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item has-submenu">
              <a class="nav-link" href="#">Collections</a>
              <ul class="submenu">
                <li><a class="dropdown-item" href="#">Bracelets</a></li>
                <li><a class="dropdown-item" href="#">Earrings</a></li>
                <li><a class="dropdown-item" href="#">Necklaces</a></li>
                <li><a class="dropdown-item" href="#">Rings</a></li>
                <li><a class="dropdown-item" href="#">Others</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQs</a>
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end icons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              width="24"
              height="24"
              fill="var(--text-color)"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="24"
              height="24"
              fill="var(--text-color)"
            >
              <path
                d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"
              />
            </svg>
          </div>
        </div>
      </div>
    </nav>

    <main id="home">
      <div class="container-fluid home-landing">
        <h3 class="refined-title">
          Refined Collections <span class="divider"></span>
        </h3>
        <h1 class="main-heading">
          Where Brilliance Meets <br />Sophistication
        </h1>
        <p class="phrase">
          Experience the epitome of luxury and elevate your life with exquisite,
          priceless jewelry
        </p>
        <div class="buttons">
          <button class="sign-up-button action-buttons">Sign Up</button>
          <button class="shop-button action-buttons">Shop</button>
        </div>
      </div>
    </main>

    <script src="/assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
